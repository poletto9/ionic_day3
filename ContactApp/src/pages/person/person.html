<ion-header>

  <ion-navbar>
    <ion-title>person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let key of contact_val; let i = index">

      <h5>({{i+1}}) {{key.pname}} {{ key.fname }} {{key.lname}}</h5>
      <p>{{key.position_name}}</p>

    </button>
  </ion-list>

</ion-content>
