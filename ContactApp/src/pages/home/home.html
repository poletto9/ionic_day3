<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click) = 'doLogout()'>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <button ion-item *ngFor="let key of group_val; let i = index" (click) = 'goContact(key.id)'>
   ({{i+1}}) {{ key.division }}
  </button>  
</ion-list>

</ion-content>
